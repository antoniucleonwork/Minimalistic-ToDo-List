<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>ToDo-List</title>
</head>

<body>
    <section class="todolist">
        <main>
            <div class="logo">
                <img src="img/logo.svg">
            </div>
            <div class="enter">
                <input type="text" placeholder="Enter a task">
                <button class="js-addBtn">Add</button>
            </div>
            <div class="tasks-list">
                <div class="task">
                    <img src="img/check.svg" alt="" class="check">
                    <div class="content">
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum eligendi deleniti molestias ratione illo consequuntur, ut maiores cupiditate, exercitationem explicabo provident nulla id alias corrupti aspernatur perferendis, eius delectus adipisci laborum aliquid fugiat optio.
                        </p>
                    </div>
                    <img src="img/trash.svg" alt="" class="trash">
                </div>
            </div>
        </main>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
